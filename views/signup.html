<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link href="https://fonts.googleapis.com/css?family=Bellefair|Dancing+Script|Lobster|Ranga" rel="stylesheet">
    <link rel="stylesheet" href="../vendors/materialize/css/materialize.min.css">
    <link rel="stylesheet" href="../css/signup.css">
  </head>
  <body>
    <!-- estructura del header -->
    <header>
      <div class="container container-header">
        <div class="row">
          <img class="" src="../assets/images/juntas.png" alt=""> 
        </div>
      </div>        
    </header>
    <!-- estructura de la seccion de registro -->
    <section>
      <div class="container registro">
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="nick-name" type="text" class="validate">
                <label for="nick-name">Nick Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="text" type="text" class="validate">
                <label for="text">Escribe una frase</label>
              </div>
            </div>
          </form>
        </div>
      </div>   
    </section>
    <!-- estructura del footer -->
    <footer>
      <div class="container button-guardar">
        <div class="row">
          <a class="waves-effect waves-light btn-large">Guardar registro</a>
        </div>
      </div>   
    </footer>
    <!-- enlazando archivos js -->
    <script src="../vendors/js/jquery-3.2.1.min.js"></script>
    <script src="../vendors/materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/registro.js"></script>
  </body>
</html>
